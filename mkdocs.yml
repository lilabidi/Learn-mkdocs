site_name: "De Jupyter à MkDocs"

nav:
  - "Installation de MkDocs": index.md
  - "Bases de Markdown": markdown-bases.md
  - "Écrire des maths": maths.md
  - "Markdown pour MkDocs": markdown-mkdocs.md
  - "Élaboration du site": setup-mkdocs.md
  - "Recettes simples": recettes_1.md
  - "Hébergement du site": gitlab-mkdocs.md
  - "Recettes élaborées": recettes_2.md

theme:
  name: material
  font: false
  language: fr
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - toc.integrate
    - header.autohide

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Mode sombre

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Mode clair


markdown_extensions:
  - meta
  - abbr
  - admonition
  - def_list
  - attr_list
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.details
  - pymdownx.highlight:
      linenums: false
  - pymdownx.tasklist:
      custom_checkbox: false
      clickable_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: ⚓︎
      toc_depth: 3


plugins:
  - search

extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:franck.chambon@ac-aix-marseille.fr
      name: Écrire à l'auteur

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@8.9.2/dist/mermaid.min.js
  - javascripts/mermaid.js

extra_css:
  - stylesheets/extra.css
  - stylesheets/progress_bar.css

